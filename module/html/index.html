<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="metro4:jquery" content="false">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; worker-src blob:; img-src data: file:; font-src data:;">
    <title>Project V1</title>
    <link rel="stylesheet" href="../css/xz-notify.css">
    <link rel="stylesheet" href="../css/xz-notify-bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/metro4/build/metro.css">
    <link rel="stylesheet" href="../../node_modules/metro4/build/icons.css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/index.css"/>
  </head>
  <body>
    <!-- Login Part -->
    <div class="login login-part">
          <h1 class="title">Welcome</h1>
          <form class="login" id="login_form">
              <input type="text" name="username" placeholder="Username" id="username" autofocus required>
              <input type="password" name="password" placeholder="Password" id="password" required>
              <button class="flat" type="submit">Log in</button>
          </form>
    </div>
    <!-- Search Part -->
    <div class="main-part">
      <div class="main-part-header">
        <span id="main-part-header-username">User: NULL</span>
        <div class="quote-button">
          <span class="mif-cart"></span>
          <span style="font-size: 16px; margin-left:3px;">QUOTE</span>
        </div>
      </div>
      <div class="product-search-part">
        <div class="product-search-wrapper"></div>
      </div>

    <!-- Products Dislplay -->
      <div class="products">
        <!-- side bar -->
        <div class="filter-sidebar" id="filter-sidebar">
          <div class="cards border filter-cards product-category-filter">
            <div class="card-header">
              Category
            </div>
            <div class="card-content" id="product-category-filter-list">
            </div>
          </div>
          <div class="cards border filter-cards product-color-filter">
            <div class="card-header">
              Finish
            </div>
            <div class="card-content" id="product-color-filter-list">
            </div>
          </div>
        </div>

        <div class="product-list-area">
          <ul data-role="list"
              data-filter-class="product-list-figcap-code"
              data-show-search="true"
              data-show-pagination="true"
              data-items="9"
              data-show-list-info="true"
              data-search-wrapper=".product-search-wrapper"
              data-cls-list-item="cell-sm-2 cell-md-4"
              data-cls-list="unstyled-list row flex-justify-center mt-4"
              id="products-list"
          >
          </ul>
        </div>
      </div>
    </div>

    <!-- Quote Part -->
    <div class="quote-part">
      <!-- <span>QUOTE LIST</span> -->
      <div class = "quote-close-button-part">
        <span class="mif-cancel part-close-button quote-close-button"></span>
      </div>
      <div class="quote-table-selector-part">
        <select data-role="select" id="quote-table-selector" data-filter="false" onchange="quote_table_change(this.value)">
          <option value="1">Quote 1</option>
          <option value="2">Quote 2</option>
          <option value="3">Quote 3</option>
          <option value="4">Quote 4</option>
          <option value="5">Quote 5</option>
        </select>
      </div>
      <div class="quote-table">
        <table class="table table-border row-border cell-border compact" id="quote-table"
               data-role="table"
               data-show-search="false"
               data-show-rows-steps="false"
               data-show-table-info="false"
               data-show-pagination="false"
               data-pagination-short-mode="false"
               data-show-activity="false"
               data-check-col-index="1"
               data-cls-footer="border-none">
          <thead>
            <th></th>
            <th>PRODUCT</th>
            <th>PRICE</th>
            <th>QUANTITY</th>
            <th>TOTAL</th>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <th class="border-left-none border-right-none">Total</th>
              <td class="border-left-none border-right-none"></td>
              <td class="border-left-none border-right-none"></td>
              <td class="border-left-none border-right-none"></td>
              <td>$0.00</td>
            </tr>
          </tfoot>
        </table>

        <div class = "flow-root">
          <div class="quote-table-download" onclick="quote_table_print()">
            <span class="mif-printer"></span>
            <span class="label"> Print</span>
          </div>

          <div class="quote-table-save" onclick="quote_table_save()">
            <span class="mif-cloud-download"></span>
            <span class="label"> Save</span>
          </div>
        </div>
      </div>
    </div>

    <!-- dialogs -->
    <div class="dialog" data-role="dialog" id="quote_table_save_dialog">
      <div class="dialog-title">Do you want to save the changes made to the quote table 1?</div>
      <div class="dialog-content">
          Your changes will be lost if you donâ€™t save them.
      </div>
      <div class="dialog-actions">
          <button class="button js-dialog-close alert" onclick="quote_table_save()">Save</button>
          <button class="button js-dialog-close" onclick="quote_table_unsave()">Don't Save</button>
          <button class="button js-dialog-close" style="margin-top: 10px;">Cancel</button>
      </div>
    </div>

    <script type="text/javascript" src="../js/xz-notify.min.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../../node_modules/metro4/build/metro.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
